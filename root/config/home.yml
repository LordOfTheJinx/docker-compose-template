- name: Home
  # Optionally, if you only have a single page you can hide the desktop navigation for a cleaner look
  # hide-desktop-navigation: true
  columns:
    - size: small
      widgets:
        - type: calendar
          first-day-of-week: monday

        - type: rss
          limit: 10
          collapse-after: 3
          cache: 12h
          feeds:
            - url: https://selfh.st/rss/
              title: selfh.st
            - url: https://ciechanow.ski/atom.xml
            - url: https://www.joshwcomeau.com/rss.xml
              title: Josh Comeau
            - url: https://samwho.dev/rss.xml
            - url: https://ishadeed.com/feed.xml
              title: Ahmad Shadeed

        - type: monitor
          cache: 1m
          title: Services
          sites:
            - title: pi-hole
              url: http://192.168.1.2:8089/admin
              icon: /assets/pihole-logo.svg
            - title: prometheus
              url: http://192.168.1.17:32410/query
              icon: /assets/promethesu.svg
            - title: Grafana
              url: http://192.168.1.17:32411
              icon: /assets/grafana_icon.svg

        - type: dns-stats
          service: pihole-v6
          url: http://192.168.1.2:8089
          username: dietpi
          password: ${PIHOLE_PASSWORD}
          cache: 30m

    - size: full
      widgets:
        - type: group
          widgets:
            - type: hacker-news
            - type: lobsters

        - type: videos
          channels:
            - UCXuqSBlHAE6Xw-yeJA0Tunw # Linus Tech Tips
            - UCR-DXc1voovS8nhAvccRZhg # Jeff Geerling
            - UCsBjURrPoezykLs9EqgamOA # Fireship
            - UCBJycsmduvYEL83R_U4JriQ # Marques Brownlee
            - UCHnyfMqiRRG1u-2MsSQLbXA # Veritasium

        - type: group
          widgets:
            - type: reddit
              subreddit: technology
              show-thumbnails: true
            - type: reddit
              subreddit: selfhosted
              show-thumbnails: true

    - size: small
      widgets:
        - type: weather
          location: Bengaluru, India
        - type: weather
          location: Visakhapatnam, India
          units: metric # alternatively "imperial"
          hour-format: 24h # alternatively "24h"
          # Optionally hide the location from being displayed in the widget
          # hide-location: true

        # - type: markets
        #   markets:
        #     - symbol: NSE
        #       name: NSE-NIFTY
        #       chart-link-template: https://www.tradingview.com/chart/?symbol={SYMBOL}
        #     - symbol: NSE:NIFTYBEES
        #       name: NIFTYBEES
        #       chart-link-template: https://www.tradingview.com/chart/?symbol={SYMBOL}

        # - type: clock
        #   hour-format: 24h
        #   timezones:
        #   - timezone: Asia/Calcutta
        #     label: Bengaluru  

        - type: releases
          cache: 1d
          # Without authentication the Github API allows for up to 60 requests per hour. You can create a
          # read-only token from your Github account settings and use it here to increase the limit.
          # token: ...
          repositories:
            - kubernetes/kubernetes
            - glanceapp/glance
            - immich-app/immich
            - syncthing/syncthing
